<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styling/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Inter&family=Lexend+Deca&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <img class="desktop" src="images/desktop.jpg" alt="Office" />
      <img class="mobile" src="images/mobile.jpg" alt="office"/>
      <div class="image-cover"></div>
      <div class="image-cover2"></div>
      <h1>
        Get <span class="insights"> insights</span> that <br> your business
       <br> grow.
      </h1>

      <p class="desc">
        Discover the benefits of data <br> analytics and make better decisions<br>
        regarding revenue, customer<br> experience, and overall efficiency.
      </p><br>

      <p class="service1">10k+ <span class="bot">COMPANIES</span></p><br><br>
      <p class="service">314 <span class="bot">TEMPLATES</span></p><br><br>
      <p class="service">12M+ <span class="bot">QUERIES</span></p>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/err_or_man">Jonathan</a>.
    </div>
  </body>
</html>
